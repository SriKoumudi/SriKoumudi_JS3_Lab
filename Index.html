<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="App-Container">
        <div class="temp-input">
            <input type="text" name="city" id="city" placeholder="Search for a city...">
        </div>
        <section class="data">
            <div class="city-data">
                <div class="city-name">Delhi</div>
                <div class="city-date">April 16 2023 Sunday </div>
            </div>

            <div class="tempinfo">
                <div class="temp">45<span>&#8451</span> </div>
                <div class="weather">Sunny</div>
                <div class="high-low-temp">45&#8451/46&#8451</div>
            </div>

        </section>


    </section>
    <script src="Weather.js"></script>
</body>

</html>
